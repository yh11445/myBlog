<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>글 작성하기</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <form>
    <div class="form-group">
      <label>제목</label>
      <input type="text" class="form-control" name="title">
    </div>
    <div class="form-group">
      <label>내용</label>
      <textarea id="textarea" class="form-control" name="content" rows="10"></textarea>
    </div>
    <div class="form-group">
      <label>작성자</label>
      <input type="text" class="form-control" name="author">
    </div>

    <button type="button" class="btn btn-default" id="register">저장</button>
  </form>
</div>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#register').click(function(e) {
      let title = $('input[name=title]').val();
      let content = $('#textarea').val();
      let author = $('input[name=author]').val();

      let data = {'title' : title, 'content' : content, 'author' : author};

      $.ajax({
        type : 'POST',
        url : '/api/v1/post',
        contentType : 'application/json; charset=UTF-8',
        dataType : 'json',
        data : JSON.stringify(data),
        success : function(resp) {
          $(location).attr('href', '/posts/' + resp);
        },
        error : function(){
          alert('error');
        }
      });
    });
  });
</script>
</body>
</html>
